<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Price Fetcher</h1>
        <div id="prices">
            <div class="price">
                <h2>BTC/USD</h2>
                <p id="btc-price">Loading...</p>
            </div>
            <div class="price">
                <h2>ETH/USD</h2>
                <p id="eth-price">Loading...</p>
            </div>
            <div class="price">
                <h2>LINK/USD</h2>
                <p id="link-price">Loading...</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
